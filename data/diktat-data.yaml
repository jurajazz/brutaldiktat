    - veta: Bežkyne vibrovali so záujemkyňami, maratónkyňami a zuzkinými deťmi.
    - veta: S vývinovými a vyvinutými kavyľovými závitnicovo výnimočnými dubmi sa s významnými výmoľmi nevideli vygravírovať samími nevysloviteľnosťami.
    - veta: Vypýtali si zálohy od matkiných blízkych a zuzkiných záujemkýň.
    - veta: Bavičovi sa pripomenuli krásni chytľaví výnimoční civilní cyklisti, ktorí zapíjali acylpyrin vycibreným cyanovým cicavým cykasom a vycifreným cytotoxicky cirhóznym cimbalom erytrocytové vycizelované cisty.
    - veta: Matky sa nevedomky stretli s otcovymi a matkinymi synovcami, ktorí nylónom nitovali nymfy.
    - veta: Stretli sme sa so starobylými hradmi Bzovík, Divín, Hričov, Likava, Molpír, Nyék, Vígľaš
    # zdroj https://www.skolske.sk/clanok/32754/kedy-piseme-tip-typ-tipovat-typovat-vytipovat-vytypovat
    - veta: Potesil ma Tvoj tip, ktory vytypoval vhodne typy slov pre Brutal Diktat.
    - veta: Tento novovyvinuty typ viet bude nadherny.
    - veta: Tri virtuálne servery súčasne bežia na inom serveri.
    - veta: Títo cukrári s týmito cukinami sa takýmto diamantom takisto vysmievali ako takíto krivozubí Pakistanci s takýmito maminkinými názormi.
    # zdroj: https://www.facebook.com/slovencinakorektury/posts/828095090891280/
    - veta: Takíto ps[yi] a akísi vlci sa kedykoľvek pobijú s akýmsimi vtákmi o akýkoľvek koštiaľ a akíkoľvek okoloidúci ľudia im budú hádzať akýkoľvek ohryzok.
    - veta: Výrobný šmirgeľ v závite v bezšvíkovom výťahu konštruktívne vibruje na výborných nitovaných linkových systémoch s kvílivými zvukmi.
    - veta: Tri ps[yi] zakikirikali a štyria ps[yi] hrýzli rôzne provokatívne typy tisov v skrini ukryté dilinom.
    - veta: Algoritmus s rytmom presne ako kryštál sa relatívne rýmujú s priezračne krištáľovým úryvkom matkinej kisne.
    - veta: Ryža a rizoto s administratívnym nariadením prýštia von z úkrytu v skrini.
    - veta: V Krivej Vsi v príkrom hoteli zavinuli devy dva prikryté keksy s matkinými obrusmi.
    - veta: Ony boli osamelé keď sa im snívali sny o rituáli, rýli, spirituáli, výmoli a portáli.
    - veta: Tri ps[iy] pozerali na dva podvaly.
    - veta: Dve osy pichli do oboch osí grafu svojimi osimi žihadlami, po čom osi grafu zostali pichnuté.
    - veta: Zo stroja sa ozyvali sipot a sykot.
    - veta: Na mieste, kde sa buchol mu ostala sinka.
    - veta: Vták býva v bydle, ktoré trvorí búdka s bidlom a ohrýza pahýli.
    - veta: Omylom dobijem zlý typ bátérie do mobilu.
    - veta: V origináli dobyjem jeho srdce.
    - veta: Dobilo mu srdce.
    - veta: Macochine, strigine a kolegynine chirurgičky z gymnázia odišli na strieborných bicykloch.
    - veta: Vídať ju len vtedy, keď sa chce vydať.
    - veta: Nevinili ich z vyvíjania vyvýšení nevinných, nedobytných a nevisiacich kyvadiel.
    - veta: Štyridsiatiny bicyklistických združení.
    - veta: Ostali mi dojmy z ktorych na Bahamy Emy a dámy postavili domy s pojmami. # na temu "mi a ami" sa pise vzdy z makkymi 
    - veta: Rozhlas je tretí medzi najvýznamnejšími vynálezmi 20. storočia.
    - veta: Tykali sme si s ludmi, ktorym tikali vytipované budiky.
    - inspiracia: v júni som videl dva júny (https://www.kvizy.eu/slovensky-jazyk/tvary-slova/j%C3%BAn)
    - veta: Za snehom prikrytými štyritisícovými kopcami sa vynímajú nad alibistickými biorytmami s antimilitaristickými bicyklistickými opatreniami.
    - veta: V bilinguálnych gymnáziách pracujú s definitívnymi civilicačnými témami ako napríklad vyhynutie rastlín s cylindrovitými výhonkami a demystifikácia hybridných diakritických kyanovodíkových pyramídových zlúčenín s ekvlilibristickými elipsoidami a symbolmistickými vranami dneška.
    - veta: S epifytickými feministickými fytofyziologickými idiomatickými a idylickými indíciami infiltrovanymi inkvizíciami plných kriminalisticko lyrickoepickými minimalisticky nihilistických polyteických výrastkov sme sa stretli pri odovzdávaní výhier víťazom.
    - veta: Pozitivistických pribylinských výherných víťazov privítali vybraní religionickí psychiatrickí vodcovia so syfilitickou diagnózou.
    - veta: Synonymom utilitaristických vidlicovitých štylistických špriritistických polyteických vidín sa stávajú všetky súčasné antidiskriminacné a kriminalistické a idylické diela.
    - veta: Akýsi pekný pes prišiel do miestnosti, kde boli akýsi pekní ps[iy].
    - veta: Belosi, dámy a kadejakí ps[iy] čakali na štósy, zmesi, autobusy, husi, čipsy a nové časy.
    - veta: Kartári zahrali v hre štyri falšy, ale pozorovateľ videl len dva falšy.
    - veta: Brúsič obrúsi obrusy s ktorýmisi šminkami a šmykľavými šmirgľami.
    - veta: Ťulpasi, dámy a zmesi sa zamysleli v Karlovej Vsi.
    - veta: Cyril a Cyprián s bicími videli v mikroskopoch veľa cýst ktoré vyzerali ako obrúsené erytrocytovými a salicylovými leukocytmi.
  pomoc: # Pomocné otázky
    - makro-otazky: # (- m:) Makro otázky, ktoré sa vyskytujú pri rôznych slovách. Kazde sa sklada s konkretnych-otazok
      - makro-predpona-vy: # zoznam otazok pre predponu vy
        - o: otazka-aka-spoluhlaska
        - o: otazka-cudzie
        - o: otazka-vybrane-slovo
        - o: otazka-predpona-vy
        - o: otazka-cudzie-i
      - makro-morfema: # zoznam otazok pre i v jadre slova
        - o: otazka-cudzie
        - o: otazka-aka-spoluhlaska
        - o: otazka-vybrane-slovo
        - o: otazka-cudzie-i
        - o: otazka-citoslovce
      - makro-asi-koncovka: # zoznam otazok pre i, ked nie je iste, ci je este sucastou jadra, alebo uz je v koncovke. Napriklad prve i v slove: matkinine
        - o: otazka-cudzie
        - o: otazka-je-i-v-koncovke
        - o: otazka-aka-spoluhlaska
        - o: Ak je cudzie, píše sa s i alebo y?
        - o: otazka-ak-je-koncovka-vzor
        - o: otazka-ak-je-koncovka-pad
      - makro-asi-koncovka-makka: # zoznam otazok pre i, ked nie je iste, ci je este sucastou jadra, alebo uz je v koncovke. Napriklad prve i v slove: matKInine a je sucastou di,ti,ni,li, napriklad: kolegiNInymi
        - o: otazka-cudzie
        - o: otazka-je-i-v-koncovke
        - o: otazka-aka-spoluhlaska
        - o: Ak je cudzie, píše sa s i alebo y?
        - o: otazka-cita-sa-makko
        - o: otazka-ak-je-koncovka-vzor
        - o: otazka-ak-je-koncovka-pad
      - makro-koncovka: # (- o:) zoznam otazok pre i, ked je v koncovke. Napriklad kolegininyMI
        - o: otazka-koncovka-vzor
        - o: otazka-koncovka-singular-plural
        - o: otazka-koncovka-pad
        - o: otazka-citoslovce
    - konkretne-otazky: # Konkretne otázky, ktoré sa vyskytujú pri rôznych slovách. @ oznacuje písmeno pred i/y
      - otazka-cudzie: Je to domáce alebo cudzie slovo?
      - otazka-cudzie-i: Ak je cudzie, píše sa tu i alebo y?
      - otazka-aka-spoluhlaska: Je @ tvrdá, mäkká alebo obojaká spoluhláska?
      - otazka-vybrane-slovo: Je to vybrané slovo po @.
      - otazka-cita-sa-makko: Vyslovuje sa @ podľa mäkko.
      - otazka-je-i-v-koncovke: Je i-y už časť koncovky, alebo je to ešte morféma.
      - otazka-ak-je-koncovka-vzor: Je i-y už časť koncovky, aký je to vzor?
      - otazka-ak-je-koncovka-pad: Je i-y už časť koncovky, aký je to pád?
      - otazka-ak-je-koncovka-singular-plural: Je i-y už časť koncovky, je to množné alebo jednotné číslo?
      - otazka-koncovka-vzor: Aký je to vzor?
      - otazka-koncovka-pad: Aký je to pád?
      - otazka-koncovka-singular-plural: Je to množné alebo jednotné číslo?
      - otazka-predpona-vy: Je "vy" predpona?
      - otazka-citoslovce: Je slovo citoslovce?
